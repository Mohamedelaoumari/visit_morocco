- content: "I've been in Morocco with my boyfriend just two weeks ago and I'm still thinking about the desert and this unforgettable experience!
We did 5 days of tour in the desert and in the end we didn't want to leave.
Mustapha was very very kind with us, good driver and very professional guide.
We enjoyed Morocco more thanks to Mustapha!!!
Very racomended!!"
  author: "Valeria S."
